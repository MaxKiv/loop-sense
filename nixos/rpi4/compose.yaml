services:
  influxdb3-core:
    container_name: influxdb3-core
    image: influxdb:3-core
    ports:
      - 8181:8181
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3
    volumes:
      - influxdb_data:/var/lib/influxdb3
    environment:
      - INFLUXDB3_AUTH_TOKEN=apiv3_5QxwcqRvUVbyTqjqukOoKyyY04D4qpvS8vt5b0lB4nOnea1cCOgWo11d_Bx0vdqWpNB55qNbsCeFuW8uTdczxg
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H 'Authorization: Bearer apiv3_5QxwcqRvUVbyTqjqukOoKyyY04D4qpvS8vt5b0lB4nOnea1cCOgWo11d_Bx0vdqWpNB55qNbsCeFuW8uTdczxg' http://localhost:8181/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  influxdb_data:
